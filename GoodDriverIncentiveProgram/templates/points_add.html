{% extends "base.html" %}

{% block body_block %}
<p class="lead" style="color:white">Enter the amount of points you want to add</p> <br><br>

    {% if msg %}
        <br><br>
        <p class="lead" style="color:white">{{msg}}</p>
    {% endif %}
    <form method="post">
        <!--<input type="text" name="username" placeholder="Enter Username"> -->
        <input type="text" name="amount" placeholder="Enter Amount">
        <input type="submit" value="Submit">
        {% csrf_token %}
    </form>
    <a href="{% url 'GoodDriverIncentive:your_drivers' user.id %}">View Your Drivers</a>
{% endblock %}
